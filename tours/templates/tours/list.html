<!-- tours/templates/tours/list.html -->
{% extends "base.html" %}
{% block content %}
<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 p-8">
  {% for tour in tours %}
    <div class="rounded-lg overflow-hidden shadow-lg bg-white">
      <img src="{{ tour.image.url }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold">{{ tour.name }}</h2>
        <p class="text-gray-600">{{ tour.region }} Â· {{ tour.duration }} days</p>
        <p class="mt-2 font-bold">KSH {{ tour.price }}</p>
        <a href="{% url 'tours:detail' tour.slug %}"
           class="mt-4 inline-block text-yellow-500 font-semibold hover:underline">
          View Details
        </a>
      </div>
    </div>
  {% empty %}
    <p class="col-span-full text-center text-gray-500">No tours found.</p>
  {% endfor %}
</div>
{% endblock %}
