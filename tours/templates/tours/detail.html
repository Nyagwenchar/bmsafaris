{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-8 bg-white rounded shadow-lg">
  <img src="{{ tour.image.url }}" alt="{{ tour.name }}" class="w-full h-64 object-cover rounded">
  <h1 class="mt-4 text-3xl font-bold">{{ tour.name }}</h1>
  <p class="text-gray-700 my-2">{{ tour.region }} Â· {{ tour.duration }} days</p>
  <p class="mt-4">{{ tour.description }}</p>
  <p class="mt-6 text-2xl font-extrabold">KSH {{ tour.price }}</p>
  <a href="{% url 'tours:book' tour.slug %}"
     class="mt-6 inline-block bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-4 rounded">
    Book Now
  </a>
</div>
{% endblock %}
