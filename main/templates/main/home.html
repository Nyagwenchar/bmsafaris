{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BM Safaris</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 antialiased">
  <header class="relative h-screen overflow-hidden">
    <img
      src="{% static 'images/hero.jpg' %}"
      alt="Safari vehicle on African savanna"
      class="absolute inset-0 w-full h-full object-cover"
    />

    <div class="relative z-10 flex flex-col items-center justify-center h-full bg-black bg-opacity-50 px-4">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-white text-center">
        Unleash the Wild
      </h1>
      <p class="mt-4 text-lg sm:text-xl text-gray-200 text-center max-w-2xl">
        Discover Africa with BM Safaris
      </p>
      <a
        href="{% url 'tours:list' %}"
        class="mt-8 inline-block bg-yellow-500 hover:bg-yellow-600 transition-colors duration-200 text-black font-semibold py-3 px-6 rounded-lg text-base sm:text-lg"
      >
        Explore Tours
      </a>
    </div>
  </header>
</body>
</html>
